<div class="title-container">
  <!-- Font-size muss noch angepasst werden, und width nicht 100%! -->
  <div class="title-sgl-user-chat">
    <app-workspace-user-profil
      [userName]="userService.users[userService.selectedUser].name"
      (click)="openShowProfilDialog()"
    ></app-workspace-user-profil>
  </div>
</div>

<div class="hr-line"></div>

<div class="chat-field">
  <div class="new-chat-container">
    <div class="new-chat-user">
      <img src="assets/img/profils/Foto.svg" alt="" />
      <h3 (click)="openShowProfilDialog()">
        {{ userService.users[userService.selectedUser].name }}
      </h3>
    </div>
    <p>
      Diese Unterhaltung findet nur zwischen
      <span>&#64;{{ userService.users[userService.selectedUser].name }} </span
      >und dir statt.
    </p>
  </div>
</div>
<app-textarea-main-page></app-textarea-main-page>
