<header (click)="test()">
  <div class="logo-container">
    <img src="assets/img/Logo_full.svg" alt="" />
  </div>
  <div class="input-container">
    <input type="text" /><img src="assets/img/icons/search.svg" alt="" />
  </div>
  <div class="user-menu">
    <h2>Frederik Beck</h2>
    <img src="assets/img/Profile_bild.svg" alt="" />
    <div class="drop-down-icon"></div>
  </div>
</header>

<div class="main-section">
  @if(workspaceOpen){
  <div class="menu-btn-container" (click)="toggleSideNav()">
    Workspace-Menü schließen
    <div class="menu-btn-cl"></div>
  </div>
  } @if(!workspaceOpen){
  <div class="menu-btn-container" (click)="toggleSideNav()">
    Workspace-Menü öffnen
    <div class="menu-btn-op"></div>
  </div>
  } @if(workspaceOpen) {
  <!-- Es muss noch ein Index als Parameter hinzugefügt werden! -->
  <app-workspace-menu
    (openChannel)="openChanel()"
    (openPrivateChat)="openPrivateChat()"
  ></app-workspace-menu>
  } @if(!privateChatOpen) {
  <app-channel-board></app-channel-board>
  } @if(privateChatOpen) {
  <app-chat-board></app-chat-board>
  } @if(threadOpen) {
  <app-thread-board (closeThread)="closeThread()"></app-thread-board>
  }
</div>
