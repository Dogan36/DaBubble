<div class="main-section">
    <header>
        <div class="logo"><img src="./assets/img/Logo_full.svg" alt=""></div>
        <div class="neuHier">
            <p>Neu be DABubble?</p>
            <p (click)="toggleSignUp()">Konto erstellen</p>
        </div>
    </header>

    <app-login *ngIf="authService.showLogin"></app-login>
    <app-signup *ngIf="authService.showSignUp"></app-signup>
    <app-signuppicture *ngIf="authService.showSignUpPicture"></app-signuppicture>
    <app-forgot-password *ngIf="authService.showResetPassword"></app-forgot-password>
    <footer>
        <a routerLink='/imprint/'>Impressum</a>
        <a routerLink='/privacy-policy'>Datenschutz</a>
    </footer>
</div>
